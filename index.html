<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        max-width: 90%;
        z-index: 2;
    }

    h1 {
        color: #ff4d6d;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        margin: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #ccc;
        position: absolute;
    }

    #result {
        display: none;
    }

    video {
        width: 250px;
        border-radius: 15px;
        margin-top: 15px;
    }

    /* Heart animation */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 24px;
        animation: fall linear forwards;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container" id="questionBox">
    <h1>Will you be my Valentine, Gunduuu? üíñ</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòè</button>
</div>

<div class="container" id="result">
    <h1>BEST DECISION EVER üéâü•≥</h1>

    <video autoplay loop muted playsinline>
        <source src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaW5uOHcwMnpmcXJ3YW80ZDVudHppOWpjNWZ2cmZoNDAxNHE2N203eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RIjVnmAtOD4l4c2Ert/giphy.gif" type="video/mp4">
    </video>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionBox = document.getElementById("questionBox");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        questionBox.style.display = "none";
        result.style.display = "block";
    });

    // ‚ù§Ô∏è Heart rain
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 300);
</script>

</body>
</html>
