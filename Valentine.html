<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’˜</title>

<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        color: #ff4d6d;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        margin: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #ccc;
        position: absolute;
    }

    #result {
        display: none;
    }

    video {
        width: 250px;
        border-radius: 15px;
        margin-top: 15px;
    }
</style>
</head>

<body>

<div class="container" id="questionBox">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ˜</button>
</div>

<div class="container" id="result">
    <h1>BEST DECISION EVER ğŸ‰ğŸ¥³</h1>

    <!-- Replace video link if you want -->
    <video autoplay loop muted>
        <source src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.mp4" type="video/mp4">
    </video>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionBox = document.getElementById("questionBox");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        questionBox.style.display = "none";
        result.style.display = "block";
    });
</script>

</body>
</html>
